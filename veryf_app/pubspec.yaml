name: veryf_app
description: Aplikasi untuk membantu memverifikasi foto nota sebelum diupload ke
  database perusahaan

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  authentication_repository:
    path: packages/authentication_repository
  camera: ^0.9.4+19
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  formz: ^0.4.1
  google_fonts: ^2.3.1
  image: ^3.1.3
  latlng: ^0.1.0
  location: ^4.3.0
  path_provider: ^2.0.9
  permission_handler: ^9.2.0
  report_builder_repository:
    path: packages/report_builder_repository
  report_repository:
    path: packages/report_repository

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/date_icon.png
    - assets/images/time_icon.png
    - assets/images/location_icon.png
    - assets/images/sample.jpg
    - assets/images/GuidingCamera.png
    - assets/images/CaptureImageButton.png
